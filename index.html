<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siang Malam Toggle</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <body id="lightDarkSwitch" class="light">
        <div id="switchContainer" class="switch-container">
            <div id="skyElements">
                <div class="sky-star sky-star--a"></div>
                <div class="sky-star sky-star--b"></div>
                <div class="sky-star sky-star--c"></div>
                <div class="sky-star sky-star--d"></div>
                <div class="sky-star sky-star--e"></div>
                <div class="sky-star sky-star--f"></div>
                <div class="round-star round-star--a"></div>
                <div class="round-star round-star--b"></div>
                <div class="round-star round-star--c"></div>
                <div class="round-star round-star--d"></div>
                <div class="round-star round-star--e"></div>
                <div class="round-star round-star--f"></div>
                <div class="round-star round-star--g"></div>
                <div class="round-star round-star--h"></div>
                <div class="round-star round-star--i"></div>
                <div class="round-star round-star--j"></div>
                <div class="round-star round-star--k"></div>
                <div class="round-star round-star--l"></div>
            </div>
            <div class="sky-cloud sky-cloud--1"></div>
            <div class="sky-cloud sky-cloud--2"></div>
            <div id="sunGlow" class="glow sun-glow"></div>
            <div id="moonGlow" class="glow moon-glow"></div>
            <div id="switchDot" class="switch-dot">
                <div class="dot-crater dot-crater--1"></div>
                <div class="dot-crater dot-crater--2"></div>
                <div class="dot-crater dot-crater--3"></div>
            </div>
        </div>
   <script src="script.js"></script>
</body>
</html>
